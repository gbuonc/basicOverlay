<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Basic Overlay</title>			
	</head>
	<body>		
      <div id="remote" class="basicStyle shadowed">
         This is another content <strong>loaded from an external page</strong>.<br /> 
         It has a custom white background and a nice shadow (on modern browser, anyway) ;-)   
         <a>Click</a>     
         <span class="overlay-close button">&times;</span>
      </div>   
	</body>
	<script>
	   $(function(){
	      $('#remote a').click(function(){
	         alert('This alert was triggered by a remote script.');
	      })
	   });
	</script>
</html>
